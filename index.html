<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flixster</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="header-title">üçø Flixster</h1>

        <div class="search-wrapper">
          <input class="search" type="text" placeholder="Search" id="search" />
        </div>
      </nav>
    </header>
    <div id="root">
      <h2>Now Playing</h2>
    </div>
    <div id="searchroot" class="hidden">
      <button id="close-search-btn"></button>
      <h2>Search Results</h2>
      <div id="searchcontent" class="movie-list"></div>
    </div>
    <div id="details">
      <div id="inner" class="hidden">
        <img id="poster" class="movie-backdrop" />

        <h2 id="title" class="movie-title">title</h2>
        <br />
        <div>
          <span class="movie-specs" id="min">108 mins | </span>
          <span class="movie-specs" id="date">2020-12-26 | </span>
          <span class="movie-genres" id="genre">Drama, Western | </span>
          <span class="movie-votes" id="votes">7.8 </span>
        </div>
        <br />
        <p id="summary" class="movie-info"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
